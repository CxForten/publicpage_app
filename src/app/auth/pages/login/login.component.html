<div class="login-wrapper">
  <div class="login-left">
     <div class="g-logo">
      
    </div><!-- Puedes poner aquí un SVG decorativo como el de puntos o un fondo CSS -->
  </div>
  <div class="login-right">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>

      <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
        <label for="cedula">Cédula</label>
        <input id="cedula" formControlName="cedula" type="text" placeholder="Ingrese su número de cédula" />

        <label for="contraseña">Contraseña</label>
        <input id="contraseña" formControlName="contraseña" type="password" placeholder="Ingrese su contraseña" />

        <a class="forgot-password" routerLink="/auth/recover-password">¿Olvidé mi contraseña?</a>

        <button type="submit" class="btn-login" >Continuar</button>
      </form>

      <p class="register-text">
        ¿Aún no tienes un usuario? <a (click)="goRegister()">Crear una cuenta</a>
      </p>
    </div>
  </div>
</div>
