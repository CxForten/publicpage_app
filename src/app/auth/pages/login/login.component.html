<div class="login-wrapper">
  <div class="login-left">
    <div class="logo-container">
      <div class="logo-wrapper">
        <img
          src="assets/icons/gaia.png"
          alt="Gaia Logo"
          class="gaia-logo"
        />
        <div class="logo-glow"></div>
      </div>
      <div class="floating-elements">
        <ng-container *ngFor="let _ of floatElements; let idx = index">
          <div
            class="float-element"
            [ngClass]="'element-' + (idx + 1)"
          ></div>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="login-right">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>

      <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
        <div class="form-group">
          <label for="cedula">Cédula</label>
          <input
            id="cedula"
            formControlName="cedula"
            type="text"
            placeholder="Ingrese su número de cédula"
          />
        </div>

        <div class="form-group">
          <label for="contraseña">Contraseña</label>
          <input
            id="contraseña"
            formControlName="contraseña"
            type="password"
            placeholder="Ingrese su contraseña"
          />
        </div>

        <a
          class="forgot-password"
          routerLink="/auth/recover-password"
          >¿Olvidé mi contraseña?</a
        >

        <button type="submit" class="btn-login">Continuar</button>
      </form>

      <p class="register-text">
        ¿Aún no tienes un usuario?
        <a (click)="goRegister()">Crear una cuenta</a>
      </p>
    </div>
  </div>
</div>
