<div class="support-wrapper">
  <div class="support-container">
    <!-- Sección izquierda con título y avión -->
    <div class="contact-section">
      <div class="contact-header">
        <span class="contact-tag">CONTÁCTANOS</span>
        <h1>Encontremos juntos oportunidades de automatización</h1>
        <p class="contact-subtitle">Reúnamonos</p>
      </div>
      
      <!-- Imagen del avión de papel -->
      <div class="paper-plane-container">
        <div class="paper-plane">
          <svg viewBox="0 0 400 300" class="plane-svg">
            <path d="M50 150 L350 50 L250 150 L350 250 Z" fill="#e2e8f0" opacity="0.8"/>
            <path d="M50 150 L200 120 L250 150 L200 180 Z" fill="#cbd5e1"/>
          </svg>
        </div>
      </div>
    </div>
    
    <!-- Sección derecha con información de contacto y formulario -->
    <div class="info-section">
      <!-- Información de contacto -->
      <div class="contact-info-grid">
        <div class="contact-method">
          <div class="contact-icon phone-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56a.977.977 0 00-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
            </svg>
          </div>
          <div>
            <h4>Teléfonos</h4>
            <p>+593 999 612 173</p>
            <p>+593 994 600 063</p>
          </div>
        </div>
        
        <div class="contact-method">
          <div class="contact-icon email-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
          </div>
          <div>
            <h4>Escríbanos</h4>
            <p>administracion&#64;gaiaconsultores.biz</p>
          </div>
        </div>
      </div>
      
      <!-- Formulario de contacto -->
      <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="enviarMensaje()">
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre *</label>
            <input 
              id="nombre" 
              formControlName="nombre" 
              type="text" 
              placeholder="Ingrese su nombre completo"
              required
            />
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="empresa">Empresa</label>
            <input 
              id="empresa" 
              formControlName="empresa" 
              type="text" 
              placeholder="Ingrese el nombre de su empresa o negocio"
            />
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="email">E-mail *</label>
            <input 
              id="email" 
              formControlName="email" 
              type="email" 
              placeholder="Ingrese su dirección de correo electrónico"
              required
            />
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input 
              id="telefono" 
              formControlName="telefono" 
              type="tel" 
              placeholder="Ingrese su número de teléfono móvil o fijo"
            />
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="mensaje">Mensaje *</label>
            <textarea 
              id="mensaje" 
              formControlName="mensaje" 
              rows="4" 
              placeholder="Ingrese su mensaje"
              required
            ></textarea>
          </div>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn-send" [disabled]="!contactForm.valid">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
